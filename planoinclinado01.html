<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Plano Inclinado con P5.js</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
</head>
<body>
  <script>
    let angulo; // ángulo del plano
    let boton;

    function setup() {
      createCanvas(600, 400);
      angleMode(DEGREES); // Para usar ángulos en grados
      generarNuevoAngulo();

      // Crear botón
      boton = createButton('Otro ejemplo');
      boton.position(20, 20);
      boton.mousePressed(generarNuevoAngulo);
    }

    function draw() {
      background(255);
      drawPlano(angulo);
      drawBloque(angulo);

      fill(0);
      noStroke();
      textSize(16);
      text("Ángulo: " + nf(angulo, 1, 1) + "°", 20, 60);
    }

    function generarNuevoAngulo() {
      angulo = random(5, 85); // Evita extremos visuales
    }

    function drawPlano(a) {
      push();
      translate(100, height - 50);
      rotate(-a);
      fill(230);
      stroke(0);
      triangle(0, 0, 400, 0, 0, -100);
      pop();
    }

    function drawBloque(a) {
      push();
      translate(100, height - 50);
      rotate(-a);
      fill(200, 0, 0);
      rect(50, -40, 60, 40); // bloque rectangular
      pop();
    }
  </script>
</body>
</html>
